<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="h1">Expense Tracker</h1>
        <h3 class="h3">Add A New Item</h3>
      </header>

      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name:</label>
        <div class="col-lg-10">
          <input
            type="name"
            class="form-control"
            id="name"
            placeholder="Name"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="date" class="col-sm-2 col-form-label">Date:</label>
        <div class="col-sm-10">
          <input
            type="date"
            class="form-control"
            id="date"
            placeholder="Date"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="price" class="col-sm-2 col-form-label">Price:</label>
        <div class="col-lg-10">
          <input
            type="price"
            class="form-control"
            id="price"
            placeholder="Price"
          />
        </div>
      </div>
      <button class="addExpense btn btn-success">Add Expense</button>
    </div>
    <div class="table">
      <table id="display">
        <tr>
          <th>Name</th>
          <th>Date</th>
          <th>Price</th>
                </tr>
      </table>
    </div>
    <section>
    <script src="app.js"></script>
  </body>
</html>
